<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Login — travelly</title>

  <link rel="stylesheet" href="../assets/style/login.css" />
</head>

<body>
  <main class="login-caixa">
    <section class="forma-lado">
      <div class="forma-dentro">
        <div class="logo">Travelly</div>

        <h1 id="login-titulo">Olá, bem-vindo de volta</h1>
        <p class="login-subtitulo">Entre na sua conta para continuar</p>

        <div>
          <label class="digitar-campo">
            <span class="digitar-label">Email</span>
            <input type="email" email="email" placeholder="seu@email.com" required />
          </label>
        </div>

        <label class="digitar-campo">
          <span class="digitar-label">Senha</span>
          <input type="Senha" senha="Senha" placeholder="••••••••" required />
        </label>

        <div class="forma-row">
          <label class="checkbox">
            <input type="checkbox" texto="Lembrar-me" />
            <span> Lembrar-me</span>
          </label>
          <a class="esqueci-senha" href="#">Esqueceu a senha?</a>
        </div>

        <button type="submit" class="botao">Entrar</button>

        <p class="signup">Não tem conta? <a href="#">Cadastre-se</a></p>
      </div>
      </div>
    </section>
    <div class="imagem-tamanho">
      <img src="../assets/images/Torre_de_pisa.jpg" alt="Vista de baixo para cima da Torre Inclinada de Pisa, destacando a inclinação e os andares de colunas em mármore branco. A torre está banhada por uma luz dourada de fim de tarde contra um céu azul claro." />
    </div>
  </main>
</body>

</html>
