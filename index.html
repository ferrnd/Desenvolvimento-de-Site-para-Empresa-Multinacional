<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Travelly</title>
    <link rel="stylesheet" href="assets/style/index.css" />
  </head>

  <body>
    <div class="caixa">
      <nav class="nav">
        <div class="logo">Travelly</div>

        <div class="menu">
          <a href="#">Home</a>
          <a href="#">Lugares Populares</a>
          <a href="./pages/sobre-nos.html">Sobre Nós</a>
        </div>

        <div class="login">
          <a class="botao" href="pages/login.html">Login</a>
        </div>
      </nav>
      <section>
        <div class="hero">
          <img src="assets/images/Balões.png" alt="Duas seções superiores de balões de ar quente, coloridas e listradas, contra um céu azul claro, sugerindo um voo ao nascer ou pôr do sol." />
          <div class="hero-text">
            <h1>Descubra Seu</h1>
            <h2>Destino dos Sonhos</h2>
          </div>
        </div>
      </section>
      <section class="barra-de-pesquisa">
  <div class="caixa-de-pesquisa">
    <div class="campo-digitar">
      <label>Localização</label>
      <input type="text" placeholder="Onde você vai?">
    </div>
    <div class="campo-digitar">
      <label>Data</label>
      <input type="date">
    </div>
    <div class="campo-digitar">
      <label>Hóspedes</label>
      <input type="number" min="1" placeholder="Adicionar Hóspedes">
    </div>
    <button class="botao-de-pesquisa">Procurar</button>
  </div>
</section>
<section class="ofertas-section">
    <aside class="sidebar">
      <h3>Pacote de Ofertas</h3>
      <ul>
        <li>Ofertas Imperdíveis</li>
        <li>Asia</li>
        <li>Europa</li>
        <li>América</li>
      </ul>
    </aside>

    <div class="ofertas-grade">
      <div class="ofertas-card">
        <img src="assets/images/veneza.jpg" alt="Vista do Grande Canal de Veneza com águas azul-turquesa sob um céu claro. Barcos, incluindo uma gôndola e uma lancha de luxo, navegam pelo canal. Ao fundo, destaca-se a arquitetura histórica e a cúpula da Basílica de Santa Maria della Salute.">
        <div class="ofertas-info">
          <h4>Itália</h4>
          <p>Veneza</p>
          <button class="botao-compre-agora">Veja Agora</button>
        </div>
      </div>

      <div class="ofertas-card">
        <img src="assets/images/Rio_de_Janeiro.jpg" alt="Vista panorâmica do Cristo Redentor no topo do Corcovado, com os braços abertos, em frente à paisagem do Rio de Janeiro. Ao fundo, o Pão de Açúcar, a Baía de Guanabara, e praias sob um céu azul claro.">
        <div class="ofertas-info">
          <h4>Brasil</h4>
          <p>Rio de Janeiro</p>
          <button class="botao-compre-agora"><a href="./pages/rio-de-janeiro.html">Veja Agora</a></button>
        </div>
      </div>

      <div class="ofertas-card-reverse">
        <img src="assets/images/Paris.jpg" alt="Vista noturna da Torre Eiffel iluminada em amarelo e dourado, destacando-se contra um céu azul escuro. Em primeiro plano, um edifício clássico de pedra com uma cúpula e janelas acesas, emoldura a cena urbana de Paris.">
        <div class="ofertas-info">
          <h4>França</h4>
          <p>Paris</p>
          <button class="botao-compre-agora"><a href="./pages/paris.html">Veja Agora</a></button>
        </div>
      </div>

      <div class="ofertas-card-reverse tall">
        <img src="assets/images/Suiça.jpg" alt="Cisnes brancos nadando em um rio azul claro sob um céu ensolarado. Ao fundo, edifícios históricos de Zurique e a torre do relógio verde de Fraumünster se destacam na margem do rio.">
        <div class="ofertas-info">
          <h4>Suiça</h4>
          <p>Zurique</p>
          <button class="botao-compre-agora">Veja Agora</button>
        </div>
      </div>
    </div>
  </section>
</div>
    </div>
    </body>
</html>
